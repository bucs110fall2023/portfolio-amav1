<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <header>
        <title>Carbon API</title>
        
    </header>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            margin-top: 8px;
            border-radius: 0%; 
            
            
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #6413d5;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Carbon API</h1>
    <form action="/get_carbon_results" method="GET">
        <label for="url_input">Enter URL:</label><br>
        <input type="text" id="url_input" name="url" placeholder="Enter URL here"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
