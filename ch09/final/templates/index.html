<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #138bd5;
            text-align: center;
            padding: 40px 20%;
            border-style: none none solid;
            border-width: 4px;
            border-image: linear-gradient(to right, transparent, #ccc, transparent);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
            margin-bottom: 140px;
            font-size: 24px; 
        }
        h2 {
            border: black;
            text-align: center;
            margin-bottom: 300px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            margin-bottom: 50px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #138bd5;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        .small-header {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 20px;

        }
        body {
            position: relative;
            overflow: hidden; 
        }

        .snowflake {
            position: absolute;
            color: #138bd5;
            font-size: 25px; 
            line-height: 1;
            z-index: 1;
            pointer-events: none;
            animation: falling linear infinite;
            animation-duration: 10s; 
            animation-timing-function: linear; 
        }

        @keyframes falling {
            0% {
                transform: translateY(-10vh);
            }
            100% {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <h1>Meal API</h1>
    
    <p class="small-header">Disclaimer: not all ingredients you input will work</p>

    
    <form action="/get_meal_results" method="GET">
        <label for="ingredient_input">Enter Ingredient:</label><br>
        <input type="text" id="ingredient_input" name="ingredient" placeholder="Enter the name of the ingredient here"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>
        <img src="/static/images/MealAPI.jpg" alt="Meal API Image">
    </h2>
    <script>
        function createSnowflakes() {
            const body = document.querySelector('body');
            const numberOfSnowflakes = 30;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '&#10052;'; 
                snowflake.classList.add('snowflake');

                const size = Math.random() * 25;
                snowflake.style.fontSize = `${size}px`;

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                snowflake.style.left = `${x}px`;
                snowflake.style.top = `${y}px`;

                body.appendChild(snowflake);

                
                snowflake.animate([
                    { transform: `translateY(${y}px)` },
                    { transform: `translateY(${window.innerHeight + size}px)` }
                ], {
                    duration: Math.random() * 5000 + 5000, 
                    iterations: Infinity 
                });
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
